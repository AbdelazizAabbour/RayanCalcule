<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>من إعداد ريان عبور | آلة حاسبة</h1>
        
        <div class="controls">
            <button id="addRowBtn" class="add-row">أضف المادة والنقاط والمعامل</button>
        </div>
        
        <div class="table-info" style="margin-bottom: 15px; text-align: right; font-size: 1rem; color: #333;">
            <span>⬇️ الجدول التالي يتبع لإدخال المواد والنقاط والمعاملات الخاصة بك ⬇️</span>
        </div>
        <div class="table-wrapper">
    <table class="grade-table">
        <thead>
            <tr>
                <th>اسم المادة</th>
                <th>النقطة 1</th>
                <th>النقطة 2</th>
                <th>النقطة 3</th>
                <th>النقطة 4</th>
                <th>النقطة 5</th>
                <th>المعامل</th>
                <th>المجموع</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="gradesTableBody">
            <!-- Rows will be added here -->
        </tbody>
    </table>
</div>

           <div class="controls">
            <button id="calculateBtn">اضغط هنا للحصول على النتيجة</button>
        </div>
        <div class="results">
            <div class="result-box">
                <h3>النتيجة</h3>
                <div class="result-value" id="noteS1">0.00</div>
                <div class="formula">الف مبروك  <strong>ريان</strong> يهنأك على معدلك</div>
            </div>
        </div>
    </div>
    <footer style="text-align:center; margin-top: 30px; padding: 15px 0; background: #f1f1f1; font-size: 1rem;">
        &copy; 2024 Aziz Aabbour. Tous droits réservés.
    </footer>
    <script src="./script.js"></script>
</body>
</html>
